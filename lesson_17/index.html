<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Featured Tabs</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:500" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,700'>
    <link rel="stylesheet" href="css/moduls/owl.carousel.min.css">
    <link rel="stylesheet" href="css/moduls/owl.theme.green.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/moduls/game.css">
    <link rel="stylesheet" href="css/moduls/loader.css">
</head>

<body>
    <div class="transition-loader">
  <div class="transition-loader-inner">
    <label></label>
    <label></label>
    <label></label>
    <label></label>
    <label></label>
    <label></label>
  </div>
</div>

    <h1 align="center">Little Page</h1>
    <div class="container">
        <section id="fancyTabWidget" class="tabs t-tabs">
            <ul class="nav nav-tabs fancyTabs" role="tablist">
                <li class="tab fancyTab active">
                    <div class="arrow-down">
                        <div class="arrow-down-inner"></div>
                    </div>
                    <a id="tab0" href="#tabBody0" role="tab" aria-controls="tabBody0" aria-selected="true" data-toggle="tab" tabindex="0"><span class="fa fa-slideshare"></span><span class="hidden-xs">Slider</span></a>
                    <!-- <div class="whiteBlock"></div> -->
                </li>
                <li class="tab fancyTab">
                    <div class="arrow-down">
                        <div class="arrow-down-inner"></div>
                    </div>
                    <a id="tab1" href="#tabBody1" role="tab" aria-controls="tabBody1" aria-selected="true" data-toggle="tab" tabindex="0"><span class="fa fa-gamepad"></span><span class="hidden-xs">Let`s play</span></a>
                    <!-- <div class="whiteBlock"></div> -->
                </li>
                <li class="tab fancyTab">
                    <div class="arrow-down">
                        <div class="arrow-down-inner"></div>
                    </div>
                    <a id="tab2" href="#tabBody2" role="tab" aria-controls="tabBody2" aria-selected="true" data-toggle="tab" tabindex="0"><span class="fa fa-hotel"></span><span class="hidden-xs">Log In</span></a>
                    <!-- <div class="whiteBlock"></div> -->
                </li>
            </ul>
            <div id="myTabContent" class="tab-content fancyTabContent" aria-live="polite">
                <div class="tab-pane  fade active in" id="tabBody0" role="tabpanel" aria-labelledby="tab0" aria-hidden="false" tabindex="0">
                    <div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="owl-carousel owl-theme owl-loaded">
                                    <div class="item"> <img class="animated-img" src="img/img (1).jpg" alt=""> </div>
                                    <div class="item"> <img class="animated-img" src="img/img (1).png" alt=""> </div>
                                    <div class="item"> <img class="animated-img" src="img/img (2).jpg" alt=""> </div>
                                    <div class="item"> <img class="animated-img" src="img/img (2).png" alt=""> </div>
                                    <div class="item"> <img class="animated-img" src="img/img (3).jpg" alt=""> </div>
                                    <div class="item"> <img class="animated-img" src="img/img (3).png" alt=""> </div>
                                    <div class="item"> <img class="animated-img" src="img/img (4).jpg" alt=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane  fade" id="tabBody1" role="tabpanel" aria-labelledby="tab1" aria-hidden="true" tabindex="0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="init">
                                <div class="center1">
                                    <h1>WE NEED YOU!</h1>
                                    <p>Click on each square to plant a tree. You must hurry or the factories will colonize us!</p>
                                    <p class="floating bold">START GAME</p>
                                </div>
                            </div>
                            <div class="won">
                                <div class="center">
                                    <h1>YOU WON!</h1>
                                    <p class="floating replay bold">save the World again</p>
                                </div>
                            </div>
                            <div class="init hidden">
                                <h1 class="center">INCREASED VELOCITY!</h1></div>
                            <!-- <h2 class="counter">Level: 1</h2> -->
                            <div class="container game-container">
                                <div class="game"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane  fade" id="tabBody2" role="tabpanel" aria-labelledby="tab2" aria-hidden="true" tabindex="0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="page-wrapper">
                                <a class="btn trigger" href="#">click me</a>
                            </div>
                            <!-- Modal -->
                            <div class="modal-wrapper">
                                <div class="modal">
                                    <div class="head">
                                        <a class="btn-close trigger" href="#">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                    <div class="content">
                                        <div class="good-job">
                                            <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                                            <h1>Good Job!</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <canvas></canvas>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/modules/owl.carousel.min.js"></script>
    <script src='https://cdn.jsdelivr.net/mojs/latest/mo.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/modules/game.js"></script>
    <script src="js/modules/background.js"></script>
</body>

</html>
